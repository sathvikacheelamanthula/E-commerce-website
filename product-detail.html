<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Everywear</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-800">Everywear</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/products.html?category=men" class="text-gray-600 hover:text-gray-900">Men</a>
                    <a href="/products.html?category=women" class="text-gray-600 hover:text-gray-900">Women</a>
                    <a href="/cart.html" class="text-gray-600 hover:text-gray-900">
                        Cart <span id="cart-count" class="bg-gray-200 px-2 py-1 rounded-full text-sm">0</span>
                    </a>
                    <button id="login-btn" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700">Login</button>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-900">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/products.html?category=men" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Men</a>
                <a href="/products.html?category=women" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Women</a>
                <a href="/cart.html" class="block px-3 py-2 text-gray-600 hover:text-gray-900">Cart</a>
                <button id="mobile-login-btn" class="w-full text-left px-3 py-2 text-gray-600 hover:text-gray-900">Login</button>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <div class="lg:grid lg:grid-cols-2 lg:gap-x-8">
            <!-- Product Image -->
            <div class="relative">
                <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200">
                    <img id="product-image" src="" alt="" class="h-full w-full object-cover object-center">
                </div>
                <!-- Image Gallery -->
                <div class="mt-4 grid grid-cols-4 gap-4">
                    <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200">
                        <img src="" alt="" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200">
                        <img src="" alt="" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200">
                        <img src="" alt="" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200">
                        <img src="" alt="" class="h-full w-full object-cover object-center">
                    </div>
                </div>
            </div>

            <!-- Product Info -->
            <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">
                <h1 id="product-name" class="text-3xl font-bold tracking-tight text-gray-900"></h1>
                <div class="mt-3">
                    <h2 class="sr-only">Product information</h2>
                    <p id="product-price" class="text-3xl tracking-tight text-gray-900"></p>
                </div>

                <!-- Reviews -->
                <div class="mt-3">
                    <h3 class="sr-only">Reviews</h3>
                    <div class="flex items-center">
                        <div class="flex items-center">
                            <!-- Star Rating -->
                            <div class="flex items-center">
                                <svg class="h-5 w-5 flex-shrink-0 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                            </div>
                            <p class="ml-3 text-sm text-gray-500">
                                <span id="review-count">0</span> reviews
                            </p>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="sr-only">Description</h3>
                    <div class="space-y-6 text-base text-gray-700" id="product-description">
                    </div>
                </div>

                <div class="mt-6">
                    <div class="flex items-center">
                        <h3 class="text-sm text-gray-900">Stock:</h3>
                        <p id="product-stock" class="ml-2 text-sm text-gray-500"></p>
                    </div>
                </div>

                <div class="mt-8 flex">
                    <div class="flex items-center">
                        <label for="quantity" class="mr-3 text-sm text-gray-900">Quantity:</label>
                        <select id="quantity" class="rounded-md border-gray-300 py-1.5 text-base leading-5 focus:border-gray-500 focus:ring-gray-500">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <div class="mt-8 flex">
                    <button id="add-to-cart" 
                            class="flex max-w-xs flex-1 items-center justify-center rounded-md border border-transparent bg-gray-800 px-8 py-3 text-base font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-50 sm:w-full">
                        Add to cart
                    </button>
                </div>

                <!-- Product Details -->
                <div class="mt-10">
                    <h3 class="text-sm font-medium text-gray-900">Highlights</h3>
                    <div class="mt-4">
                        <ul id="product-highlights" class="list-disc space-y-2 pl-4 text-sm">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
                </div>
                <button type="submit" 
                        class="w-full bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="#" id="show-register" class="text-gray-800 hover:text-gray-900">Register</a>
            </p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6">Register</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="register-name" name="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" name="email" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" name="password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500">
                </div>
                <button type="submit" 
                        class="w-full bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                    Register
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="#" id="show-login" class="text-gray-800 hover:text-gray-900">Login</a>
            </p>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/product-detail.js"></script>
</body>
</html>
